<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="/sum" method="post">
      <button type="submit" name="button">Sum up</button>
      <input type="number" name="num1" placeholder="1st Number" />
      <input type="number" name="num2" placeholder="2nd Number" />
    </form>
    <form action="/sub" method="post">
      <button type="submit" name="button">Subtract</button>
      <input type="number" name="num3" placeholder="1st Number" />
      <input type="number" name="num4" placeholder="2nd Number" />
    </form>
  </body>
</html>
